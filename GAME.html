<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Онлайн</title>
    <link rel="icon" href="logo.png" type="image/x-logo">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .gallery-row .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: auto;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery-row p {
            margin: 0;
            font-weight: bold;
            color: #f39c12;
        }

        .spin-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .spin-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .spin-button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery, .spin-button {
            animation: fadeIn 1s;
        }
    </style>
    <script>
        function spin() {
            window.location.href = '02.html';
        }
    </script>
</head>
<body>
    <div class="gallery">
        <div class="gallery-row">
            <p>Рідкі предмети</p>
            <img src="100.svg" alt="100">
            <div class="images">
                <img src="01.png" alt="01">
                <img src="02.png" alt="02">
                <img src="03.png" alt="03">
                <img src="04.png" alt="04">
                <img src="05.png" alt="05">
                <img src="06.png" alt="06">
            </div>
        </div>
        <div class="gallery-row">
            <p>Міфічні предмети</p>
            <img src="200.svg" alt="200">
            <div class="images">
                <img src="07.png" alt="07">
                <img src="08.png" alt="08">
            </div>
        </div>
        <div class="gallery-row">
            <p>Легендарні предмети</p>
            <img src="300.svg" alt="300">
            <div class="images">
                <img src="09.png" alt="09">
                <img src="10.png" alt="10">
            </div>
        </div>
    </div>
    <button class="spin-button" onclick="spin()">Крутити</button>
</body>
</html>
