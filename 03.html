<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Онлайн</title>
    <link rel="icon" href="logo.png" type="image/x-logo">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .modal {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .modal h1 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal p {
            margin: 0;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2ecc71;
        }
    </style>
    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Show the modal after 1 second
            setTimeout(function() {
                document.querySelector('.modal').style.display = 'block';
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="modal" style="display: none;">
        <h1>Ви забрали свій приз!</h1>
        <p>Очікуйте 24 години для наступного крутку колеса!</p>
        <button class="button" onclick="closeModal()">Добре</button>
    </div>
</body>
</html>
